<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Hobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Add New Hobby</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="hobby-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Hobby Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="Fitness">Fitness</option>
                            <option value="Arts">Arts</option>
                            <option value="Music">Music</option>
                            <option value="Learning">Learning</option>
                            <option value="Sports">Sports</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="target_days" class="form-label">Target Practice Days per Week</label>
                        <select class="form-select" id="target_days" name="target_days" required>
                            <option value="1">1 day</option>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Your Goal</label>
                        <input type="text" class="form-control" id="goal" name="goal" 
                               placeholder="e.g., Run 5km, Learn 12 songs, Master Python" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Start Tracking</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
